<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 30;
                padding: 30;
                font-family:  Arial, Helvetica, sans-serif;
                color: #050505;
            }
            .container{
                width: 100%;
                height: 100vh;
                background-image: url(image/11.jpg);
                background-position: center;
                background-size: cover;
                display: flex;
                align-items: center;
            }
            .sub-container{
                width: 70%;
                height: 75vh;
                margin-left: 15%;
                border-radius: 15px;
                background-color: white;
                box-shadow: 3px 3px 50px #aaaaaa;
                background-image: url(image/DECENT.jpg);
                background-position:93%;
                background-size: 50%;
                background-repeat:no-repeat;
            }
            .left-container{
                width: 100%;
            }
            .left{
                width: 40%;
                margin-top: 65px;
                margin-left: 70px;
            }
            .login{
                font-size: 18px;
            }
            .a-heading{
                margin-top: 25px;
                color: #cebd2a;
            }
            input{
                display: block;
                width: 90%;
                margin-bottom: 25px;
                padding: 7px;
                font-size: 18px;
                outline: none;
            }
            .f-password{
                margin: 25px;
                cursor: pointer;
                color: #29c5f6;
            }
            .f-password:hover{
                color: #888888;
            }
            .s-button{
                border: none;
                width: 95%;
                padding: 10px;
                background-color: #29c5f6;
                color: white;
                margin-bottom: 25px;
                font-size: 18px;
                cursor: pointer;
            }
            .s-button:hover{
                background-color:#888888;
            }
            .t-button{
                font-size: 18px;
                color: #29c5f6;
                margin-left: 5px;
                cursor: pointer;
            }
            .t-button:hover{
                color: #888888;
            }
            .right-container{
                width: 100%;
                display: none;
            }
            .right{
                width: 40%;
                margin-top: 65px;
                margin-left: 70px;
            }
            .n-new{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <div class="left-container" id="signIn">
                    <div class="left">
                        <li><a href="ecom.html">Back</a></li>
                        <h1 class="a-heading">SIGN IN</h1>
                        <from class="login">
                            <input type="email" plceholder="Email">
                            <input type="password" placeholder="password">
                            <p class="f-password">Forgot Password?</p>
                            <button type="submit" class="s-button">SIGN IN</button>
                            <p class="n-new">New Member<i class="t-button"aria-hidden="true"onclick="showSignup()">Sign up now</i></p>
                        </from>
                    </div>          
                </div>
                <div class="right-container" id="signUp">
                    <div class="right">
                        <h1 class="a-heading">SIGN UP</h1>
                        <form class="signup">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password?">
                            <button type="submit" class="s-button">SIGN UP</button>
                            <p class="n-new">Already Have an account?<i class="t-button"aria-hidden="true"onclick="hideSignup()">Sign In</i></p>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var signup = document.getElementById('signUp');
            var signin = document.getElementById('signIn');
            function showSignup() {
                signin.style.display = "none";
                signup.style.display = "block";
            }
            function hideSignup(){
                signin.style.display = "block";
                signup.style.display = "none";
            }
        </script>
    </body>
</html>
